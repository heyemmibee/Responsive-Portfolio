<!doctype html>
<html lang="en-us">

<head>
<meta charset="UTF-8">
  <title>Contact Emily</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Emily Burnaman</a>
      <nav>
        <a href="./index.html">About</a>
        <a href="./portfolio.html">Portfolio</a>
        <a href="./contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="Jane Doe" required="required">
            <br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required="required">
            <br>
            <label for="message">Message: </label>
            <textarea id="message" name="message" required="required" placeholder="Give me a good DM"></textarea>
        <br>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
</body>

</html>
